<div *ngIf="task">
    <h2>{{task.name | uppercase}} Details</h2>
    <div><span>id: </span>{{task.id}}</div>
    <div><span>name: </span>{{task.name}}</div>
    <div>
        <label for="name">Task name: </label>
        <input id="name" [(ngModel)]="task.name" placeholder="name">
    </div>
</div>
<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
