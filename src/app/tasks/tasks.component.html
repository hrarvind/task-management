<h2>My Tasks</h2>
<div>
    <label for="new-task">Task name: </label>
    <input id="new-task" #taskName />

    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="add(taskName.value); taskName.value=''">
        Add task
    </button>
</div>
<ul class="tasks">
    <li *ngFor="let task of tasks" [class.selected]="task === selectedTask">
        <a routerLink="/detail/{{task.id}}">
            <span class="badge">{{task.id}}</span>{{task.name}}
        </a>
        <button class="delete" title="delete task"
            (click)="delete(task)">x</button>     
    </li>
</ul>
